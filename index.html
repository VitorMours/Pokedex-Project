<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="main.js" defer></script>
    <title>PokeDex</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {

              extend: {
                colors: {
                  clifford: '#da373d',
                },
                fontFamily: { 
                  'inter': ['"Inter"']
                }  
              },
              screens: {

                'md': '960px',



              }
            }
          }

    </script>

</head>
<body class="font-inter">
    <header class="bg-cyan-900 text-white p-4 shadow-cyan-800 shadow ">
        <div id="content-container" class="mx-4 flex justify-between">
            <h1 class=" text-5xl font-black mx-4">PokeDex</h1>
            <nav>
                <ul class="flex p-4">
                    <li class="px-5"><a href="https://pokeapi.co/"
                                        class="hover:font-black"
                                        >Acessar API</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="min-h-dvh">
        <section class="flex flex-wrap min-[800px]:flex-row max-[800px]:flex-col  max-[800px]:items-center mt-4">
            
            <div id="image-container" class="h-1/2 w-1/2 flex min-[800px]:justify-end max-[800px]:justify-center self-center">
                <img src="" alt="" id="sprite-pokemon" class="w-1/2 flex justify-center justify-items-right max-h-500px min-h-500px">
                
            </div>
            <div id="data-container" class="w-1/2 mt-4 max-[800px]:justify-center ">
                <table class=" table-fixed shadow-lg bg-white">
                    <thead>
                        <tr class="bg-cyan-500 text-white">
                            <th class="border px-8 py-4 w-auto">Stats</th>
                            <th class="border px-8 py-4 w-96">Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="border px-8 py-4">name</th>
                            <td id="nome-pokemon"  class="border px-8 py-4 text-center"></td>
                        </tr>
                        <tr>
                            <th class="border px-8 py-4">weight</th>
                            <td id="peso-pokemon"  class="border px-8 py-4 text-center"></td>
                        </tr>
                        <tr>
                            <th class="border px-8 py-4">base experience</th>
                            <td id="experience-pokemon" class="border px-8 py-4 text-center"></td>
                        </tr>
                        <tr>
                            <th class="border px-8 py-4">abilities</th>
                            <td id="abilities-cell" class="border px-8 py-4 text-center">



                            </td>
                        </tr>
                        <tr>
                            <th class="border px-8 py-4">stats</th>
                            <td id="stats-cell" class="border px-8 py-4 text-center">


                            </td>
                        </tr>
                    </tbody>
                </table>
                <label for="isearch" >Digite o nome do pokemon que você quer buscar: </label>
                <input type="text" id="isearch" name="search" placeholder="Pokemon..."
                    class="border-2 border-cyan-600 rounded-md w-48 mt-1"
                    autocomplete
          ><br/>

                <button class=" bg-cyan-500 mt-1 mb-4 px-6 py-3 rounded-lg  
                                text-white font-bold
                                hover:bg-cyan-600
                                hover:-translate-y-1
                                hover:shadow-md
                                hover:shadow-black  
                                active:translate-y-0
                                active:shadow-none
                                active:bg-cyan-400
                                " 
                                
                                
                                id="search-button">Buscar</button>
            </div>
        </section>
        
    </main>


    <footer class=" left-0 bottom-0 bg-cyan-900 font-bold w-full text-center h-12 align-middle">
        <p class="flex justify-center content-center items-center h-full">Site desenvolvido por: 
            <a href="https://www.linkedin.com/in/joão-vitor-rezende-moura" target="_blank"
                class="text-white hover:underline"
            
            
            >João Vítor Rezende Moura</a>
        </p>
    </footer>

</body>
</html>
